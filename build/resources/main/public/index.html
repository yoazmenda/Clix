<body>
<form action="/shorten" method="post">
    <fieldset>
        Long URL:
        <input id="textbox" type="text" size=35 name="toShort" placeholder="http://www.google.com"
               onkeyup="stoppedTyping()"><br><br>
        <input id="button" disabled="true" type="submit" value="Submit">
    </fieldset>
    <br>
</form>

<p>
    <script type="text/javascript">
    var textBox = document.getElementById("textbox");
    var submitButton = document.getElementById("button");
    stoppedTyping()
    function stoppedTyping(){
        submitButton.disabled = textBox.value.length == 0;
    }


    </script>
</body>
