plugins {
    id 'net.ltgt.apt' version '0.10'
}

// Apply the java plugin to add support for Java
apply plugin: 'java'
sourceCompatibility = 1.8
version = '1.0'

// Apply the application plugin to add support for building an application
apply plugin: 'application'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {

    // freemarker - template engine
    compile group: 'org.freemarker', name: 'freemarker', version: '2.3.20'


    // jcommander - command line options parser
    compile group: 'com.beust', name: 'jcommander', version: '1.7'


    //lombok
    compile group: 'org.projectlombok', name: 'lombok', version: '1.16.18'

    //spark core
    compile 'com.sparkjava:spark-core:2.3'

    //junit
    testCompile group: 'junit', name: 'junit', version: '4.+'

    //sql2o library
    compile group: 'org.sql2o', name: 'sql2o', version: '1.5.4'

    // postgres jdbc
    compile group: 'postgresql', name: 'postgresql', version: '9.0-801.jdbc4'


}
jar {
    manifest {
        attributes(
                'Class-Path': configurations.compile.collect { it.getName() }.join(' '),
                'Main-Class': 'com.klix.app.Application'
        )
    }
    baseName = project.name + '-all'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
}
task stage(type: Copy, dependsOn: [clean, build]) {
    from jar.archivePath
    into project.rootDir
    rename {
        'app.jar'
    }
}
stage.mustRunAfter(clean)

clean << {
    project.file('app.jar').delete()
}
// Define the com.klix.database class for the application
mainClassName = 'com.klix.app.Application'

