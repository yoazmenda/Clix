<div class="content-inner">
    <div class="logo">
        <img src="images/logo.png">
    </div>
    <div class="shortener">
        <form id="shorten_form" class="appnitro" action="/shorten" method="post">
            <div class="form_description">
                <h2></h2>
                <p>Enter any address to shorten it and share with the world</p>
            </div>
            <ul>

                <li id="li_1">
                    <label class="description" for="textBox">Long Address: </label>
                    <div>
                        <input id="textBox" name="textBox" class="element text medium" type="text"
                               placeholder="http://www.google.com"/>
                    </div>
                </li>

                <li class="buttons">
                    <input type="hidden" name="form_id" value="64389"/>

                    <input id="button" disabled="true" class="button_text" type="submit" name="submit" value="Submit"/>
                </li>
            </ul>
        </form>
    </div>
</div>
