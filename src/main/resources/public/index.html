<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YuzLink</title>
    <script
            src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <script src="js/app.js"></script>
    <style>

        .grid-container {
            display: grid;
            grid-template-rows: 20px 40% 400px 20%;
            grid-template-columns: 18% repeat(3, 1fr) 18% ;
            grid-template-areas:
                    ". . . . ."
                    " left-side header header header right-side "
                    " left-side content content content right-side "
                    " left-side footer footer footer right-side ";
            grid-gap: 0px;

        }

        body {
            background-color: #CDDCEC;
            background:#CDDCEC;
            font-family:"Lucida Grande", Tahoma, Arial, Verdana, sans-serif;
        }

        .header {
            font-size: large;
            grid-area: header;
            background-color: #4B75B3;
        }


        .content {
            display: grid;
            grid-template-columns: 1fr;
            justify-items: center;
            align-items: center;
            overflow:auto;
            grid-area: content;
            background-color: #fff;
        }

        /*.content > div {*/
            /*border-width: 1px;*/
            /*border-style: solid;*/
        /*}*/

        .footer {
            grid-area: footer;
            justify-self: end;
        }

        .right-side {
            grid-area: right-side;
        }

        .left-side {
            grid-area: left-side;
        }

        /*div {*/
            /*border-width: 1px;*/
            /*border-style: solid;*/
        /*}*/

        .header {
            display: grid;
            grid-template-columns: 1fr 200px;
            grid-template-rows: 1fr ;
            padding: 15px;
        }

        .user {
            justify-self: end;
        }
        
        .menu {
            justify-self: start;
            display: grid;
            grid-template-columns: repeat(3, 100px) 1fr;
            grid-template-rows: 1fr;
        }

        .menu-item {
            justify-self: center;


        }

        .menu-item:hover {
            text-decoration: underline;
            cursor: pointer;
        }

        .user:hover {
            text-decoration: underline;
            cursor: pointer;
        }

        .active {
            text-decoration: underline;
        }


    </style>




</head>
<body>
<div class="grid-container">
    <div class="header">
        <div class="menu">
            <div class="menu-item home active " name="home">Home</div>
            <div class="menu-item" name="my">My Urls</div>
            <div class="menu-item" name="about">About</div>
        </div>
        <div class="user">Log in</div>

    </div>
    <div class="side left-side"></div>
    <div class="side right-side"></div>
    <div class="content">

    </div>
    <div class="footer">

        <a class="github-button" href="https://github.com/yoazmenda" aria-label="Follow @yoazmenda on GitHub">Follow @yoazmenda</a>
        <a class="github-button" href="https://github.com/yoazmenda/yuzlink/issues" aria-label="Issue ntkme/github-buttons on GitHub">Have an Issue?</a>

    </div>
</div>
</body>
</html>
